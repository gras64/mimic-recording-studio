version: '3'
services:
  backend:
    container_name: mrs-backend
    build:
      context: ./backend/
    ports:
     - "5001:5001"
    volumes: 
     - ./backend/:/src
    environment:
    - CORPUS=english_corpus.csv
    - APIPORT=5001
    - WEBWORKERS=1
  frontend:
    container_name: mrs-frontend
    build:
      context: ./frontend/
    ports:
     - "3000:3000"
    volumes:
     - ./frontend/:/src
